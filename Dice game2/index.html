<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="dice-container">
             <div class="text-container">
                <h1>Player1 Wins!</h1>
                <div class="players">
                    <section><p class="player1">Player 1</p></section>
                    <section><p class="player2">Player 2</p></section>
                </div>
             </div>
            <div class="img-container">
                <img class=" dice dice-1" src="imgaes/dice (1).png" alt="dice-1">
                <img class=" dice dice-2"  src="imgaes/dice (2).png" alt="dice-2">
            </div>

            <div class="btn-contaner">
                <button class="btn">Play the Game</button>
            </div>
        </div>
    </main>
    
</body>
</html>
