<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <div class="container">
        <div class="inputs-and-options">
            <input class="amount" type="number" placeholder="Enter amount">
            
        <div class="select-options">
           <div class="from-curr-container">
            <img class="from-curr-img" src="">
            <select class="fromCurrency">

            </select>
           </div>

          <div class="to-curr-container">
            <img class="to-curr-img" src="">
            <select class="toCurrency">
            </select>
          </div>
        </div>
            <input class="result" type="number" placeholder="Result" disabled>
          
        </div>

        <div class="button-container">
            <button>Convert</button>
        </div>
    </div>

</main>
</body>
</html>
