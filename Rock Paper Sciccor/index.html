<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="img-container center">
               <div class="you-content weaponsCenter">
                    <h1>You</h1>
                    <div class="weapons weaponsCenter">
                    <img class="image " src="" alt="punch">
                    <img class="image " src="" alt="palm">
                    <img class="image"  src="" alt="Scissor">
                    </div>
               </div>
               <div class="comp-content hide">
                <span>
                    <h2>Computer</h2>
                </span>
                <img class="comp-img"  alt="">
               </div>
            </div>

            <p class="result-p">Choose Your Weapon!</p>

            <div class="result hide">
               <section>
                <div class="you-score">
                    <h5>You</h5>
                    <p class="score1">0</p>
                </div>

                <div class="computer-score">
                    <h5>Computer</h5>
                    <p class="score2">0</p>
                </div>
               </section>
                <button class="reset-btn">Reset</button>
            </div>
        </div>
    </main>
    
</body>
</html>
